<!DOCTYPE html>
<html>
<head>
    <title>Quotechies</title>
</head>
<body>
    <h1>Zipcode {{zip}}</h1>
    <h2>Energy performance metrics</h2>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Spring', 'Summer', 'Fall', 'Winter'],
                datasets: [
                    {
                        label: 'Reason 1',
                        data: [12, 19, 3, 5],
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'Reason 2',
                        data: [3, 7, 2, 10],
                        borderColor: 'blue',
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
