<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="text-center">
    <h1 style="color:white; font-size:2.5rem;">Entered Zipcode: {{ zip }}</h1>
  </div>
  <div class="chart-container">
      <div class="chart-box">
          <canvas id="myChart"></canvas>
          <div class="chart-label">
            <h2 style="color:white; font-size:2rem;">Increased Energy Costs in your Region</h2>
          </div>
      </div>
      <div class="chart-box">
          <canvas id="barChart"></canvas>
          <div class="chart-label">
            <h2 style="color:white; font-size:2rem;">Blackout Total Hours by Season</h2>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {{ chart_data|safe }});




      var barCtx = document.getElementById('barChart').getContext('2d');
      var barChart = new Chart(barCtx, {{ duration_data|safe }});
     
      chart.options = {
          scales: {
              yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Avg Cost Increase Per Person',
                    fontSize: 18, // change font size for yAxes label
                    fontColor: 'white' // set font color to white
                  },
                  ticks: {
                      beginAtZero: true,
                      fontSize: 16, // change font size for yAxes ticks
                      fontColor: 'white' // set font color to white
                  }
              }],
              xAxes: [{
                  ticks: {
                      fontSize: 16, // change font size for xAxes ticks
                      fontColor: 'white' // set font color to white
                  }
              }]
          }
      };
     
      barChart.options = {
          scales: {
              yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Hours',
                    fontSize: 18, // change font size for yAxes label
                    fontColor: 'white' // set font color to white
                  },
                  ticks: {
                      beginAtZero: true,
                      fontSize: 16, // change font size for yAxes ticks
                      fontColor: 'white' // set font color to white
                  }
              }],
              xAxes: [{
                  ticks: {
                      fontSize: 16, // change font size for xAxes ticks
                      fontColor: 'white' // set font color to white
                  }
              }]
          },
          legend: {
              display: false // hide legend
          }
      };
     
      barChart.data.datasets[0].backgroundColor = 'transparent'; // set background color to transparent for duration dataset
      barChart.data.datasets[0].borderColor = 'white'; // set border color to white for duration dataset
  </script>
</body>
</html>
